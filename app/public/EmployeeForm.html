<div class="container" ng-controller="EmployeesController">
<form>
	<div class="col-md-12 col-xs-12"><legend>Basic Details</legend></div>
	<div class="col-md-3 col-xs-12">
		<div class="form-group">
			<label for="firstname">First Name:</label>
			<input type="text" class="form-control" id="firstname" placeholder="First Name" ng-model="employee[0].firstname">
		</div>
	</div>
	<div class="col-md-3 col-xs-12">
		<div class="form-group">
			<label for="midname">Middle Name:</label>
			<input type="text" class="form-control" id="midname" placeholder="Middle Name" ng-model="employee[0].midname">
		</div>
	</div>
	
	<div class="col-md-3 col-xs-12">
		<div class="form-group">
			<label for="lastname">Last Name:</label>
			<input type="text" class="form-control" id="lastname" placeholder="Last Name" ng-model="employee[0].lastname">
		</div>
	</div>
	
	<div class="col-md-3 col-xs-12">
		<div class="form-group">
			<label for="gender">Gender:</label>
			<select class="form-control" id="gender" ng-model="employee[0].gander" ng-options="obj for obj in ['Male','Female','Other']">
				<option value="" selected disabled >Gender</option>
			</select>
		</div>
	</div>
	<div class="col-md-3 col-xs-12">
		<div class="form-group">
			<label for="dob">DOB:</label>
			<input type="date" class="form-control" id="dob"  ng-model="employee[0].dob">
		</div>
	</div>
	<div class="col-md-3 col-xs-12">
		<div class="form-group">
			<label for="mobile1">Mobile No.:</label>
			<input type="number" class="form-control" id="mobile1" placeholder="Mobile No."  ng-model="employee[0].contactdetails.mobile1">
		</div>
	</div>
	
	<div class="col-md-3 col-xs-12">
		<div class="form-group">
			<label for="mobile2">Alt. Mobile No.:</label>
			<input type="number" class="form-control" id="mobile2"  placeholder="Alt. Mobile No."  ng-model="employee[0].contactdetails.mobile2">
		</div>
	</div>
	
	<div class="col-md-3 col-xs-12">
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email"  placeholder="Email" ng-model="employee[0].contactdetails.email">
		</div>
	</div>
	<div class="col-md-12 col-xs-12"><legend>Address Details</legend></div>
	<div class="col-md-4 col-xs-12">
		<div class="form-group">
			<label for="adln1">Line 1:</label>
			<input type="text" class="form-control" id="adln1" placeholder="Line 1" ng-model="employee[0].address.line1">
		</div>
	</div>
	<div class="col-md-4 col-xs-12">
		<div class="form-group">
			<label for="adln2">Line 2:</label>
			<input type="text" class="form-control" id="adln2" placeholder="Line 2" ng-model="employee[0].address.line2">
		</div>
	</div>
	<div class="col-md-4 col-xs-12">
		<div class="form-group">
			<label for="adln3">Line 3:</label>
			<input type="text" class="form-control" id="adln3" placeholder="Line 3" ng-model="employee[0].address.line3">
		</div>
	</div>
	<div class="col-md-3 col-xs-12">
		<div class="form-group">
			<label for="city">City:</label>
			<input type="text" class="form-control" id="city" placeholder="City" ng-model="employee[0].address.city">
		</div>
	</div>
	<div class="col-md-3 col-xs-12">
		<div class="form-group">
			<label for="state">State:</label>
			<input type="text" class="form-control" id="state" placeholder="State" ng-model="employee[0].address.state">
		</div>
	</div>
	<div class="col-md-3 col-xs-12">
		<div class="form-group">
			<label for="zip">Pincode:</label>
			<input type="text" class="form-control" id="zip" placeholder="Pincode" ng-model="employee[0].address.zip">
		</div>
	</div>
	<div class="col-md-12 col-xs-12"><legend>Office Details</legend></div>
	
	<div class="col-md-3 col-xs-12">
		<div class="form-group">
			<label for="branch">Branch:</label>
			<input type="text" class="form-control" id="branch" placeholder="Branch" ng-model="employee[0].branch">
		</div>
	</div>
	<div class="col-md-3 col-xs-12">
		<div class="form-group">
			<label for="role">Role:</label>
			<select class="form-control" id="role" ng-model="employee[0].role" ng-options="obj for obj in ['Superadmin','Admin','User']">
				<option value="" selected disabled>Select user role</option>
			</select>
		</div>
	</div>
	<div class="col-md-3 col-xs-12">
		<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" class="form-control" id="username" placeholder="Username" ng-model="employee[0].username">
		</div>
	</div>
	
	<div class="col-md-3 col-xs-12">
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="text" class="form-control" id="password" placeholder="Password" ng-model="employee[0].password">
		</div>
	</div>
	
  <div class="col-ms-12 col-xs-12 text-center">
	
	<br>
	<br>
	<button class="btn btn-warning">Cancel</button>&nbsp;&nbsp;<button type="submit" class="btn btn-primary">Submit</button>
	<br>
	<br>
	</div>
	
</form>
</div>
