<div class="container-fluid" ng-controller="MastersController">
	<div class="row">
		<div class="col-md-2 col-sm-3 col-xs-3"><button class="btn btn-primary" data-toggle="modal" data-target="#ModalPopup">Add New</button></div>
		<div class="col-md-3 col-sm-9 col-xs-9 pull-right">
			<div class="form-group">
				<input type="text" class="form-control" ng-model="search.values" placeholder="Search">
			</div>
		</div>
	</div>
			
			  <!-- Modal -->
	<div class="modal fade" id="ModalPopup" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<!-- <h4 class="modal-title">Terms & Conditions</h4> -->
				</div>
				<div class="modal-body">
					<form name="teramsdetals">
						<div class="form-group">
							<label for="name">Name:</label>
							<input type="text" class="form-control" id="name" placeholder="Name" ng-model="termsNConditions[0].name">
						</div>
						<div class="form-group">
							<label for="name">Description: &nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-plus-sign text-success" ng-click="AddNewRow()"></span></label>
								<ul>
									<li class="row mt-0" ng-repeat="obj in termsNConditions[0].description">
										<label for="disabledInput" class="col-sm-1 control-label">
											<span class="glyphicon glyphicon-minus-sign text-danger" ng-click="RemoveRow($index)"></span>
										</label>
										<div class="col-sm-11">
										  <textarea class="form-control" placeholder="Description Point" ng-model="obj.point"></textarea>
										</div>
									</li>
								</ul>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<label for="name">Approval:</label>
							</div>
							<div class="col-sm-2"> 
								<div class="radio">
								  <label><input type="radio" name="optradio" ng-click="termsNConditions[0].approval = 1">Yes</label>
								</div>
							</div>
							<div class="col-sm-2"> 
								<div class="radio">
								  <label><input type="radio" name="optradio" ng-click="termsNConditions[0].approval = 0">No</label>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer mt-5">
					<button type="button" class="btn btn-primary" ng-click="SaveTermsDetails()" data-dismiss="modal">Submit</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
			
			  <!-- Modal -->
	<div class="modal fade" id="ModalEdit" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<!-- <h4 class="modal-title">Terms & Conditions</h4> -->
				</div>
				<div class="modal-body">
					<form name="teramsdetals">
						<div class="form-group">
							<label for="name">Name:</label>
							<input type="text" class="form-control" id="name" placeholder="Name" ng-model="termsNConditions[0].name">
						</div>
						<div class="form-group">
							<label for="name">Description: &nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-plus-sign text-success" ng-click="AddNewPoint(termsNConditions[0]._id)"></span></label>
								<ul>
									<li class="row mt-0" ng-repeat="obj in termsNConditions[0].description">
										<label for="disabledInput" class="col-sm-1 control-label">
											<span class="glyphicon glyphicon-minus-sign text-danger" ng-click="RemovePoint(obj._id)"></span>
										</label>
										<div class="col-sm-11">
										  <textarea class="form-control" placeholder="Description Point" ng-model="obj.point"></textarea>
										</div>
									</li>
								</ul>
						</div>
						<div class="form-group">
							<div class="col-sm-12">
								<label for="name">Approval:</label>
							</div>
							<div class="col-sm-2"> 
								<div class="radio">
								  <label><input type="radio" name="optradio" ng-click="termsNConditions[0].approval = 1">Yes</label>
								</div>
							</div>
							<div class="col-sm-2"> 
								<div class="radio">
								  <label><input type="radio" name="optradio" ng-click="termsNConditions[0].approval = 0">No</label>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer mt-5">
					<button type="button" class="btn btn-primary" ng-click="SaveTermsDetails()" data-dismiss="modal">Submit</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
			
			
			
			
		<div class="table-responsive" ng-init="ListTermsNCondtions()">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<td class="bg-warning pageheading" colspan="2">
							<!-- <label class="label-controller ">Terms & Conditions</label> -->
						</td>
					</tr>
				</thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Approval</th>
					<th>Created By</th>
					<th>Action</th>
				</tr>
				<tbody>
					<tr ng-repeat="data in termsList | filter:search.values">
						<td>{{$index +1}}</td>
						<td>{{data.name}}</td>
						<td><span ng-if="data.approval === 1">Approved</span><span ng-if="data.approval === 0">Not Approved</span></td>
						<td>{{data.createdby}}</td>
						<td class="text-center"><button class="btn btn-warning" ng-click="getTermsDetails(data._id)" data-toggle="modal" data-target="#ModalPopup">Edit</button> | <button class="btn btn-danger">Delete</button></td>
					</tr>
				</tbody>
			</table>
		</div>
</div>
